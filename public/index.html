<!DOCTYPE html>
<html>
  <!-- Head - intrinsic stuff -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task.it</title>

    <link href="scss/main.scss" rel="stylesheet" type="text/css" /> 

    <!-- Load FontAwesome (for icons) -->
    <script type="module" src="https://kit.fontawesome.com/af1f475b56.js" crossorigin="anonymous"></script>
  </head>

  <!-- Begin site body -->
  <body>
  <!-- Begin grid container -->
  <div id="container">

    <!-- Fixed aside - AKA the dashboard -->
    <div id="dashboard">
      <h3 class="dash-h3">Dashboard</h3>
      <br>
      
      <!-- Active tasks list-->
      <div id="dashactivetasks-container">
        <div class="dashboard-containertop" id="dashactivetasks-containertop"></div>
        <div class="dashboard-container-head">
          <h4 class="dash-h4">Active tasks</h4>
          <button id="dashactivetasks-revealbutton" class="dropdownbutton"> ▾ </button>
        </div>
        <p class="dash-subtitle"><em>What you're currently working on</em></p>

        <div id="dashactivetasks">
          <ul id="dashactivetasks-list">
          </ul>
        </div>

      </div>

      <!-- Archived tasks list - incomplete -->
      <div id="dashdeldtasks-container">
        <div class="dashboard-containertop" id="dashdeldtasks-containertop"></div>
        <div class="dashboard-container-head">
          <h4 class="dash-h4">Archived tasks</h4>
          <button id="dashdeldtasks-revealbutton" class="dropdownbutton"> ◂ </button>
        </div> 
        <p class="dash-subtitle"><em>Recently deleted tasks</em></p>
      </div>

    <!-- End dashboard -->
    </div>

    <!-- Fixed header - logo on left, account button on right -->
    <header> 

      <img src="assets/brand/logo.png">

      <!-- Profile button - currently non-functional -->
      <a href="#" id="avatar-button" ><i class="fa-solid fa-circle-user"></i></a>

    </header>

    <main>
      <!-- KANBAN -->
      <!-- Begin kanban container -->
      <div id="kanban-container">

        <!-- Kanban head - with add task button -->
        <div id="kanban-head">

          <!-- Add task button -->
          <button id="taskadd-button" type="button">Add task</button>
          <!-- Begin task add menu, pops up on button press -->
            <form id="taskadd-form">
              <!-- Task title -->
              <label for="task">Task name</label>
                <input type="text" name="task" id="taskInput" required>

              <!-- Task type -->
              <label for="tasktype">Task type</label>
                <select name="tasktype" id="tasktypeInput">
                  <option value="Notes">Notes</option>
                  <option value="Reading">Reading</option>
                </select>

              <!-- Date input -->
              <label for="dueDate">Due date</label>
                <input type="date" name="dueDate" id="dueDateInput">

              <!-- Est time to complete -->
              <label for="estimatedTime">Time to completion</label>
              <div id="estimatedTime-container">
                  <input type="number" name="estimatedTime" id="estimatedTimeInput-Hours" placeholder="Hours" min="00" required>
                  <p>:</p>
                  <input type="number" name="estimatedTime" id="estimatedTimeInput-Mins" placeholder="Mins" max="59" min="01" required>
              </div>
              <!-- Priority options, with radio buttons -->
              <label for="priority">Task Priority</label>
                <select name="priority" id="priorityInput">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              
              <!-- Container for buttons -->
              <div id="taskadd-buttondiv">
                <!-- Submit -->
                <button type="submit">Submit</button>
                <!-- Cancel -->
                <button id="taskadd-form-cancel" type="button">Cancel</button>
              </div>
            </form>

        <!-- End kanban head -->
        </div>

        <!-- Begin kanban board-->
        <div id="kanban-board">

          <ul id="tasklist">
          </ul> 

        <!-- End kanban board -->
        </div>
        
      <!-- End kanban container -->
      </div>

      <!-- ACTIVE TASK SECTION -->
      <!-- Begin active task container -->
      <div id="activetask-container">

        <!-- Left sidebar -->
        <div id="activetask-left">

          <!-- Music player panel -->
          <div id="activetask-music">
            <div class="activetaskpanel-topsmall"></div>
            <h2 class="activetaskpanel-h2"> Music player </h2>
          </div>

        </div>

        <!-- Main -->
        <div id="activetask-main">
          <div class="activetaskpanel-topbig"></div>
          <div id="activetaskmain-editbutton"></div>

          <h1 class="activetaskmain-h1"> Namey name </h1>

          <div id="activetaskmain-pomodoro">
            <h2 class="activetaskmain-h2"> Timer </h2>
          </div>

          <div id="activetaskmain-checklist-container">
            <h2 class="activetaskmain-h2"> Task list </h2>

            <div id="activetaskmain-checklist">

            </div>
            
          </div>

        </div>

        <!-- Right sidebar -->
        <div id="activetask-right">

          <!-- Time elapsed panel -->
          <div id="activetask-stopwatch">
            <div class="activetaskpanel-topsmall"></div>
            <h2 class="activetaskpanel-h2"> Time elapsed </h2>

            <div id="activetaskstopwatch-readout">
            
            </div>

          </div>

          <!-- Pomodoro editor panel -->
          <div id="activetask-main-pomedit">
            <h3 class="activetaskpanel-h3"> Pomodoro </h3>
          </div>

          <!-- Time to completion panel -->
          <div id="activetask-timer">
            <div class="activetaskpanel-topsmall"></div>
            <h2 class="activetaskpanel-h2"> Time to completion </h2>

            
            <div id="activetasktimer-readout">
            
            </div>

            <div id="activetasktimer-due">
            
            </div>

          </div>

        </div>

      <!-- End active task container -->
      </div>

    </main>


    <footer>
      <p>Tester</p>
    </footer>
  <!-- End grid container -->
  </div>

  <!-- End site body -->
  <script type="module" src="script.js"></script>
  </body>
</html>
