<!DOCTYPE html>
<html>
  <!-- Head - intrinsic stuff -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task.it</title>

    <link href="scss/main.scss" rel="stylesheet" type="text/css" /> 

    <!-- Load FontAwesome (for icons) -->
    <script type="module" src="https://kit.fontawesome.com/af1f475b56.js" crossorigin="anonymous"></script>
  </head>

  <!-- Begin site body -->
  <body>
  <!-- Begin grid container -->
  <div id="container">

    <!-- Fixed aside - AKA the dashboard -->
    <div id="dashboard">
      <h3 class="dash-h3">Dashboard</h3>
      <br>
      
      <!-- Active tasks list-->
      <div id="dashactivetasks-container">
        <h4 class="dash-h4">Active tasks</h4>
        <p><em>What you're currently working on</em></p>

        <div id="dashactivetasks">
          <ul id="dashactivetasks-list">
          </ul>
        </div>

      </div>

      <!-- Archived tasks list - currently not functional -->
      <div id="dashdeldtasks-container">
        <h4 class="dash-h4">Archived tasks</h4>
        <p><em>Recently deleted tasks</em></p>
      </div>

    <!-- End dashboard -->
    </div>

    <!-- Fixed header - logo on left, account button on right -->
    <header> 

      <img src="assets/brand/logo.png">

      <!-- Profile button - currently non-functional -->
      <a href="#" id="avatar-button" ><i class="fa-solid fa-circle-user"></i></a>

    </header>

    <main>
      <!-- KANBAN -->
      <!-- Begin kanban container -->
      <div id="kanban-container">

        <!-- Kanban head - with add task button -->
        <div id="kanban-head">

          <!-- Add task button -->
          <button id="taskadd-button" type="button">Add task</button>
          <!-- Begin task add menu, pops up on button press -->
            <form id="taskadd-form">
              <!-- Task title -->
              <label for="task">Task name</label>
                <input type="text" name="task" id="taskInput" required>

              <!-- Task type -->
              <label for="tasktype">Task type</label>
                <select name="tasktype" id="tasktypeInput">
                  <option value="Notes">Notes</option>
                  <option value="Reading">Reading</option>
                </select>

              <!-- Date input -->
              <label for="dueDate">Due date</label>
                <input type="date" name="dueDate" id="dueDateInput">

              <!-- Est time to complete -->
              <label for="estimatedTime">Time to completion</label>
              <div id="estimatedTime-container">
                  <input type="number" name="estimatedTime" id="estimatedTimeInput-Hours" placeholder="Hours" min="00" required>
                  <p>:</p>
                  <input type="number" name="estimatedTime" id="estimatedTimeInput-Mins" placeholder="Mins" max="59" min="01" required>
              </div>
              <!-- Priority options, with radio buttons -->
              <label for="priority">Task Priority</label>
                <select name="priority" id="priorityInput">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              
              <!-- Container for buttons -->
              <div id="taskadd-buttondiv">
                <!-- Submit -->
                <button type="submit">Submit</button>
                <!-- Cancel -->
                <button id="taskadd-form-cancel" type="button">Cancel</button>
              </div>
            </form>

        <!-- End kanban head -->
        </div>

        <!-- Begin kanban board-->
        <div id="kanban-board">

          <ul id="tasklist">
          </ul>

        <!-- End kanban board -->
        </div>
        
      <!-- End kanban container -->
      </div>

      <!-- ACTIVE TASK -->
      <!-- Begin active task container -->
      <div id="activetask-container">

        <!-- Music player -->
        <div id="activetask-music">

        </div>
        <!-- Main -->
        <div id="activetask-main">

        </div>
        <!-- Time elapsed -->
        <div id="activetask-elapsed">
            
        </div>
        <!-- Time to completion -->
        <div id="activetask-timeto">

        </div>

      <!-- End active task container -->
      </div>

    </main>


    <footer>
      <p>Tester</p>
    </footer>
  <!-- End grid container -->
  </div>

  <!-- End site body -->
  <script type="module" src="script.js"></script>
  </body>
</html>
